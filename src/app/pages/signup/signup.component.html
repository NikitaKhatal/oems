<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <div class="row">
          <mat-card-title class="text-center m-3">Registration</mat-card-title>
          <form>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class="col-6 px-2" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="col-6 px-2" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Phone No</mat-label>
              <input matInput type="number">
            </mat-form-field>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" class="btn btn-primary mx-2">SignUp</button>
              <button mat-raised-button type="reset" class="btn btn-danger mx-2">Reset</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
