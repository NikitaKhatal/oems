<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <div class="row justify-content-center">
          <div class="col-4">
            <img src="../../../assets/images/logo.jpg" alt="" class="w-100 mx-2">
          </div>
        </div>
        <div class="row">
          <mat-card-title class="text-center m-3">Registration</mat-card-title>
          <form [formGroup]="signUp" (submit)="usersignUp()">
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput name="username" formControlName="username"  type="text">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput  name="password"  formControlName="password"   [type]="hide ? 'password' : 'text'">
              <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </span>
            </mat-form-field>
            <mat-form-field class="col-6 px-2" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput  name="firstname"  formControlName="firstname"  type="text">
            </mat-form-field>
            <mat-form-field class="col-6 px-2" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput name="lastname" formControlName="lastname"   type="text">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput name="email" formControlName="email"   type="email">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Phone No</mat-label>
              <input matInput name="phone" formControlName="phone" type="number">
            </mat-form-field>
            <div class="col-12 text-center">
              <button mat-raised-button type="submit" class="btn btn-primary mx-2" [disabled]="!signUp.valid" >SignUp</button>
              <button mat-raised-button type="reset" class="btn btn-danger mx-2">Reset</button>
            </div>
            <!-- <div class="col-12 text-center my-4">
              <p>You already Logged in then go to signin<a class="mx-4" routerLink="signin">SignUp</a></p>
             </div> -->
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
