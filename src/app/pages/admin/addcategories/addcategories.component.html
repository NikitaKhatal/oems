<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <div class="row">
          <mat-card-title class="text-center m-3">Add Category</mat-card-title>
          <form [formGroup]="addCategory">
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput name="title" formControlName="title" type="text">
            </mat-form-field>
            <mat-form-field class="col-12 px-2" appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput name="description" formControlName="description" type="text">
            </mat-form-field>

            <div class="col-12 text-center">
              <button mat-raised-button type="submit" class="btn btn-primary mx-2" (click)="addCategories()" [disabled]="!addCategory.valid">Add</button>
              <button mat-raised-button type="reset" class="btn btn-danger mx-2">Reset</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
