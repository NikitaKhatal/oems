<div class="container-fluid">
  <div class="row">
    <div class="col-3 my-2" *ngFor="let i of  categoryData">
      <mat-card class="example-card">
        <mat-card-content>
          <mat-card-title>{{i.title}}</mat-card-title>
          <mat-card-subtitle>{{i.description}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btn btn-primary"(click)="getCategoryById(i.category_id)">Update</button>
          <button mat-button class="btn btn-danger" (click)="deleteCategory(i.category_id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
